<!DOCTYPE html>
<html>
  <head>
      <link href='style2.css'  type='text/css' rel='stylesheet'> <!--create new style sheet named style 2-->
      <script src="node_modules/jquery/dist/jquery.js"> </script>
      <script language="javascript" type="text/javascript">
      </script>
  </head>
  <body>
   <div class="ingredients ">
      <div class="container">
        <h1>Ingredients</h1>
      </div>
    </div>

    <div class="Recipes">
      <div class="container2">
        <h1>Recipes</h1>

        <ul class="tab">
  			<li><a href="#" class="tablinks" onclick="openCity(event, 'Appetizer')">Appetizer</a>
        </li>
        <script type="text/javascript">
          function openWindow() {
          window.open('URL', 'Appetizer'); 
          }
        </script>
  			<li><a href="#" class="tablinks" onclick="openCity(event, 'Breakfast')">Breakfast</a></li>
  			<li><a href="#" class="tablinks" onclick="openCity(event, 'Lunch')">Lunch</a></li>
  			<li><a href="#" class="tablinks" onclick="openCity(event, 'Dinner')">Dinner</a></li>
  			<li><a href="#" class="tablinks" onclick="openCity(event, 'Dessert')">Dessert</a></li>
		</ul>

		<div id="Appetizer" class="tabcontent">
		</div>
		<div id="Breakfast" class="tabcontent">
		</div>
		<div id="Lunch" class="tabcontent">
		</div>
		<div id="Dinner" class="tabcontent">
		</div>
		<div id="Dessert" class="tabcontent">
		</div>

      </div>
    </div>

    <script>
    function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>
  </body>
 </html>
